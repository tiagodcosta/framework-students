<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="buttons.css">
</head>
<body>
	<h1>Buttons style</h1>
	<p>#Default#</p>
	<button class="btn-default">Default</button>
	<p>Disable</p>
	<button class="btn-default" disabled="disabled">Disable</button>
	<p>Sizes</p>
	<button class="btn-default btn-default--small">Small</button>
	<button class="btn-default btn-default--medium">Medium</button>
	<button class="btn-default btn-default--large">Large</button>
	<p>Colors</p>
	<button class="btn-default btn-default--large btn-default--red">Red</button>
	<button class="btn-default btn-default--large btn-default--green">Green</button>
	<button class="btn-default btn-default--large btn-default--blue">Blue</button>
	<p>#Navigation#</p>
	<button class="btn-nav">Back</button>
	<button class="btn-nav">Next</button>
	<p>Disable</p>
	<button class="btn-nav" disabled="disabled">Back</button>
	<button class="btn-nav" disabled="disabled">Next</button>
	<p>Colors</p>
	<button class="btn-nav btn-nav--red">Back</button>
	<button class="btn-nav btn-nav--red">Next</button>
	<button class="btn-nav btn-nav--green">Back</button>
	<button class="btn-nav btn-nav--green">Next</button>
	<button class="btn-nav btn-nav--blue">Back</button>
	<button class="btn-nav btn-nav--blue">Next</button>
	<p>#Submit#</p>
	<button class="btn-submit btn-submit--medium">Submit</button>
	<p>Disable</p>
	<button class="btn-submit btn-submit--medium" disabled="disabled">Submit</button>
	<p>Colors</p>
	<button class="btn-submit btn-submit--large  btn-submit--red">Submit</button>
	<button class="btn-submit btn-submit--large  btn-submit--green">Submit</button>
	<button class="btn-submit btn-submit--large  btn-submit--blue">Submit</button>
</body>
</html>
