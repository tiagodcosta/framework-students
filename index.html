<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Libray of styles - CSS</title>
	<link rel="stylesheet" type="text/css" href="buttons/buttons.css">
</head>
<style>
	html {
		font-size: 16px;
	}
</style>
<body>
	<h1>Buttons style</h1>
	<p>#Default Button#</p>
	<button class="btn">Default</button>
	<p>Disable</p>
	<button class="btn" disabled="disabled">Disable</button>
	<p>Sizes</p>
	<button class="btn btn--small">Small</button>
	<button class="btn btn--medium">Medium</button>
	<button class="btn btn--large">Large</button>
	<p>Colors</p>
	<button class="btn btn--small btn--red">Red</button>
	<button class="btn btn--medium btn--green">Green</button>
	<button class="btn btn--large btn--blue">Blue</button>
	<p>#Submit Button#</p>
	<button class="btn btn-submit btn--medium">Submit</button>
	<p>Disable</p>
	<button class="btn btn-submit btn--medium" disabled="disabled">Submit</button>
	<p>Colors</p>
	<button class="btn btn-submit btn--small  btn--red">Submit</button>
	<button class="btn btn-submit btn--medium  btn--green">Submit</button>
	<button class="btn btn-submit btn--large  btn--blue">Submit</button>
	<p>#Round Button#</p>
	<button class="btn btn-round btn--medium">Round</button>
	<p>Disable</p>
	<button class="btn btn-round btn--medium" disabled="disabled">Round</button>
	<p>Colors</p>
	<button class="btn btn-round btn--small  btn--red">Round</button>
	<button class="btn btn-round btn--medium  btn--green">Round</button>
	<button class="btn btn-round btn--large  btn--blue">Round</button>
	<p>#Radius Button#</p>
	<button class="btn btn-radius btn--medium">Radius</button>
	<p>Disable</p>
	<button class="btn btn-radius btn--medium" disabled="disabled">Radius</button>
	<p>Colors</p>
	<button class="btn btn-radius btn--small  btn--red">Radius</button>
	<button class="btn btn-radius btn--medium  btn--green">Radius</button>
	<button class="btn btn-radius btn--large  btn--blue">Radius</button>
	<p>#Circle Button#</p>
	<button class="btn btn-circle btn--medium">Circle</button>
	<p>Disable</p>
	<button class="btn btn-circle btn--medium" disabled="disabled">Circle</button>
	<p>Colors</p>
	<button class="btn btn-circle btn--small  btn--red">Circle</button>
	<button class="btn btn-circle btn--medium  btn--green">Circle</button>
	<button class="btn btn-circle btn--large  btn--blue">Circle</button>
</body>
</html>
